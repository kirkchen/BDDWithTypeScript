<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BDD with TypeScript</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>
            Simple Todo 
        </h1>
        <div class="row">
            <div class="span12 form-inline">
                <fieldset>
                    <legend>Create New Todo</legend>
                    <label for="content">Please enter content:</label>
                    <input id="content" type="text" class="input-large" />
                    <button class="btn">Create</button>
                </fieldset>                
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <fieldset>
                    <legend>Todo List</legend>                    
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Content</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="span2">
                                    <span>1</span>                                    
                                </td>
                                <td class="span8">
                                    <span>Test1</span>                                    
                                </td>
                                <td>
                                    <button type="button" class="btn" >Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="span2">
                                    <span>2</span>                                    
                                </td>
                                <td class="span8">
                                    <span>Test2</span>                                    
                                </td>
                                <td>
                                    <button type="button" class="btn" >Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="span2">
                                    <span>3</span>                                    
                                </td>
                                <td class="span8">
                                    <span>Test3</span>                                    
                                </td>
                                <td>
                                    <button type="button" class="btn" >Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>                    
                </fieldset>
            </div>
        </div>
    </div>    
</body>
</html>
