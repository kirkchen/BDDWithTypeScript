<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Todo Spec</title>
    <link rel="shortcut icon" type="image/png" href="/Content/jasmine/jasmine_favicon.png" />
    <link rel="stylesheet" type="text/css" href="/Content/jasmine/jasmine.css" />
    <script src="/Scripts/Libs/jasmine/jasmine.js"></script>
    <script src="/Scripts/Libs/jasmine/jasmine-html.js"></script>

    <script src="Scripts/Libs/jquery-1.9.1.js"></script>
    <script src="Scripts/Libs/knockout-2.2.1.js"></script>

    <script src="Scripts/App/ViewModel/todoViewModel.js"></script>
    <script src="Scripts/App/Service/todoService.js"></script>
    <script src="Scripts/Spec/viewmodel.spec.js"></script>
    <!--<script src="Scripts/Spec/service.spec.js"></script>-->
    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
  </script>
</head>
<body>
</body>
</html>
